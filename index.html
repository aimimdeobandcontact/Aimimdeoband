<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All India AIMIM Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mim-green { background: linear-gradient(135deg, #008248 0%, #005a32 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
        .leader-img { width: 100%; h: 180px; object-fit: cover; border-radius: 15px; background: #e2e8f0; }
        .kite-shadow { filter: drop-shadow(0 0 12px rgba(255,255,255,0.5)); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="mim-green text-white pt-12 pb-20 px-4 text-center shadow-2xl">
        <div class="flex justify-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/All_India_Majlis-e-Ittehadul_Muslimeen_logo.png/200px-All_India_Majlis-e-Ittehadul_Muslimeen_logo.png" alt="Logo" class="w-24 h-24 kite-shadow">
        </div>
        <h1 class="text-2xl md:text-4xl font-black uppercase tracking-tight">All India Majlis-e-Ittehadul Muslimeen</h1>
        <p class="text-lg mt-2 font-bold text-yellow-400">Haq aur Insaaf ki Awaaz</p>
    </header>

    <main class="max-w-4xl mx-auto p-4 -mt-12 space-y-8">
        
        <section class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <div class="glass p-3 rounded-2xl shadow-lg text-center border-b-4 border-green-600">
                <img src="https://api.allorigins.win/raw?url=https://upload.wikimedia.org/wikipedia/commons/d/d7/Asaduddin_Owaisi_Official.jpg" class="leader-img mb-3" alt="Asaduddin Owaisi">
                <h4 class="font-bold text-xs uppercase">Asaduddin Owaisi</h4>
                <p class="text-[10px] text-green-700 font-bold">National President</p>
            </div>
            <div class="glass p-3 rounded-2xl shadow-lg text-center border-b-4 border-green-600">
                <img src="https://api.allorigins.win/raw?url=https://www.aimim.org/wp-content/uploads/2018/11/Akbaruddin-Owaisi-300x300.jpg" class="leader-img mb-3" alt="Akbaruddin Owaisi">
                <h4 class="font-bold text-xs uppercase">Akbaruddin Owaisi</h4>
                <p class="text-[10px] text-green-700 font-bold">Floor Leader</p>
            </div>
            <div class="glass p-3 rounded-2xl shadow-lg text-center border-b-4 border-green-600">
                <img src="https://api.allorigins.win/raw?url=https://pbs.twimg.com/profile_images/1507722757271916544/6R7V0H5k_400x400.jpg" class="leader-img mb-3" alt="Shaukat Ali">
                <h4 class="font-bold text-xs uppercase">Shaukat Ali</h4>
                <p class="text-[10px] text-green-700 font-bold">UP State President</p>
            </div>
        </section>

        <section class="glass p-8 rounded-3xl shadow-xl border-t-8 border-green-800">
            <h2 class="text-2xl font-black text-center text-gray-800 mb-6 uppercase">Join the Movement</h2>
            <form class="space-y-4">
                <input type="text" id="name" placeholder="Pura Naam (Full Name)" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none focus:border-green-600">
                <input type="text" id="loc" placeholder="State aur District" class="w-full p-4 bg-gray-50 border-2 rounded-2xl outline-none focus:border-green-600">
                <button type="button" onclick="joinNow()" class="w-full bg-[#008248] text-white font-black py-5 rounded-2xl text-lg shadow-lg flex items-center justify-center space-x-3 hover:bg-green-700 transition">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span>JOIN AIMIM NOW</span>
                </button>
            </form>
        </section>

        <div class="grid grid-cols-4 gap-4 pb-12">
            <a href="https://facebook.com/faizaliaimim" class="glass p-4 rounded-2xl text-center shadow-md"><i class="fab fa-facebook text-blue-600 text-2xl"></i></a>
            <a href="https://instagram.com/faizaliaimim" class="glass p-4 rounded-2xl text-center shadow-md"><i class="fab fa-instagram text-pink-600 text-2xl"></i></a>
            <a href="https://youtube.com/faizaliaimim" class="glass p-4 rounded-2xl text-center shadow-md"><i class="fab fa-youtube text-red-600 text-2xl"></i></a>
            <a href="https://wa.me/919888183650" class="glass p-4 rounded-2xl text-center shadow-md"><i class="fab fa-whatsapp text-green-500 text-2xl"></i></a>
        </div>

    </main>

    <footer class="bg-gray-900 text-white py-10 px-4 text-center">
        <p class="text-xs opacity-50 mb-2 font-bold tracking-widest uppercase">Official Digital Portal</p>
        <p class="text-sm font-bold">All India Majlis-e-Ittehadul Muslimeen</p>
        <p class="text-xs opacity-40 mt-4 italic">Developed for AIMIM Volunteers</p>
    </footer>

    <script>
        function joinNow() {
            const n = document.getElementById('name').value;
            const l = document.getElementById('loc').value;
            if(!n || !l) { alert("Pura form bharein!"); return; }
            const msg = `*ALL INDIA AIMIM JOINING*%0A%0A*Name:* ${n}%0A*Location:* ${l}%0A%0A_Inshallah, I want to join the movement._`;
            window.location.href = `https://wa.me/919888183650?text=${msg}`;
        }
    </script>
</body>
</html>
